on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js environment 🛠️
        uses: actions/setup-node@v3
      - name: Install dependencies 📦
        run: npm install
      - name: Deploy 🚀
        run: npm run build